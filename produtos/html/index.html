<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U-SCOOTER - FROTA</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <!-- ============================ HEADER  ================================================= -->
    <div class="header-container">
      <header>
        <div class="header-img-logo">
          <img
            src="../img/u-scooterlogo.svg"
            width="360px"
            alt="U-SCOOTER logotipo"
          />
        </div>
        <div class="header-nav-bar">
          <nav>
            <a href="#">Home</a>
            <a href="#">Quem somos</a>
            <a href="#">Como funciona</a>
            <a href="#">Contato</a>
          </nav>
        </div>
        <div id="header-myItens">
          <img src="../img/Sacola.svg" alt="" /> <br />
          <a href="#">Meus Itens</a>
        </div>
        <div id="header-login">
          <img src="../img/login.svg" alt="" /> <br />
          <a href="#">Login</a>
        </div>
      </header>
    </div>
    <!--==============================================BODY=======================================================-->
    <main class="frota-main-container">
      <div id="main-container-title">
        <h1>Conheça nossa frota!</h1>
      </div>
      <section></section>
    </main>
    <!--==============================================FOOTER=======================================================-->
    <div class="footer-content fixed-bottom">
      <div class="footer-container">
        <footer>
          <div>
            <a href="#"
              ><img
                id="minimal-logo"
                src="../img/minimal-logo.svg"
                alt="minimal-logo"
            /></a>
          </div>
          <div class="footer-contacts-info">
            <span id="Nossos-contatos">Nossos Contatos</span> <br />
            <img src="../img/Contact Call.svg" alt="contact Call icon" />
            <span>(11) 2404-4856</span> <br />
            <img src="../img/Contact Mail.svg" alt="" />
            <span>contato@u-scooter.com</span> <br />
            <img src="../img/Location.svg" alt="" />
            <span
              >Avenida das Bromélias, 960 - Moema - São Paulo - 07196-015</span
            >
            <br />
          </div>
          <div class="footer-social-a-icons">
            <a href="https://facebook.com"
              ><img src="../img/Facebook (1).svg" alt="facebook icon"
            /></a>
            <a href="https://instagram.com"
              ><img src="../img/Instagram (1).svg" alt="instagram icon"
            /></a>
            <a href="https://web.whatsapp.com/"
              ><img src="../img/Whatsapp (1).svg" alt=""
            /></a>
          </div>
        </footer>
      </div>
      <div id="footer-end-line">
        <p>
          ® U-SCOOTER – Todos os direitos reservados.
          <a id="footer-end-line-a" href="#">www.u-scooter.com.br</a>
        </p>
      </div>
    </div>
  </body>
</html>
