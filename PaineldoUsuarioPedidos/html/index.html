<!DOCTYPE html>
<html lang="pt-pt">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>U-SCOOTER</title>

        <!-------------------------------Estilos CSS------------------------------------------------>
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <br />
    <!-- ============================ HEADER  ================================================= -->
    <div class="header-container">
        <header>
            <div class="header-img-logo">
                <img
                    src="../img/u-scooterlogo.svg"
                    width="360px"
                    alt="U-SCOOTER logotipo"
                />
            </div>
            <div class="header-nav-bar">
                <nav>
                    <a href="#">Home</a>
                    <a href="#">Quem somos</a>
                    <a href="#">Como funciona</a>
                    <a href="#">Contato</a>
                </nav>
            </div>
            <div id="header-myItens">
                <img src="../img/Sacola.svg" alt="" /> <br />
                <a href="#">Meus Itens</a>
            </div>
            <div id="header-login">
                <img src="../img/login.svg" alt="" /> <br />
                <a href="#">Login</a>
            </div>
        </header>
    </div>
    <!--====================================PAINEL DO USUARIO================================================-->
    <div class="paineldousuario">
        <img src="../img/Caixa Quem Somos.svg" alt="" />
        <h1 class="paineldousuarioh1">MEU PERFIL - MEUS PEDIDOS</h1>
    </div>
    <!--===================================Avatar=============================================================-->
    <div class="avatar">
        <img src="../img/Avatars - Default with Backdrop 1.svg" alt="" />
    </div>
    <div class="alterarfoto"><h3>Alterar Foto</h3></div>
    <!--====================================links esquerdo====================================================-->
    <div class="botaomeuspedidos">
        <h2>Meus Pedidos</h2>
    </div>
    <div class="botaomodificarsenha">
        <h2>Modificar Senha</h2>
    </div>
    <div class="botaoenderecocadastral">
        <h2>Endereço Cadastral</h2>
    </div>
    <!--===================================conteúdo meus pedidos==================================================-->
    <div class="quadrorosa"></div>
    <div class="circulo"><img src="../img/CIRCULO.svg" /></div>
    <div><h2 class="produto">PRODUTO</h2></div>
    <div class="caixaverde"><img src="../img/caixaverde.svg" /></div>
    <div><h3 class="valor">Valor do Produto</h3></div>
    <div class="caixacinza"><img src="../img/caixacinza.svg" /></div>
    <div><h2 class="infocinza">Informações do Produto</h2></div>
    <!--=====================================botão salvar========================================================-->
    <div class="botaosalvar">Salvar</div>
    <!--======================================imagem prédio======================================================-->
    <div class="predio">
        <img src="../img/Cityscapes - Town.svg" alt="" />
    </div>
    <!--====================================FOOTER===============================================================-->
    <div class="footer-content fixed-bottom">
      <div class="footer-container">
        <footer>
          <div>
            <a href="#"
              ><img
                id="minimal-logo"
                src="../img/minimal-logo.svg"
                alt="minimal-logo"
            /></a>
          </div>
          <div class="footer-contacts-info">
            <label id="Nossos-contatos">Nossos Contatos</label> <br />
            <img src="../img/Contact Call.svg" alt="contact Call icon" />
            <label>(11) 2404-4856</label> <br />
            <img src="../img/Contact Mail.svg" alt="" />
            <label>contato@u-scooter.com</label> <br />
            <img src="../img/Location.svg" alt="" />
            <label
              >Avenida das Bromélias, 960 - Moema - São Paulo - 07196-015</label
            >
            <br />
          </div>
          <div class="footer-social-a-icons">
            <a href="https://facebook.com"
              ><img src="../img/Facebook (1).svg" alt="facebook icon"
            /></a>
            <a href="https://instagram.com"
              ><img src="../img/Instagram (1).svg" alt="instagram icon"
            /></a>
            <a href="https://web.whatsapp.com/"
              ><img src="../img/Whatsapp (1).svg" alt=""
            /></a>
          </div>
        </footer>
      </div>
      <div id="footer-end-line">
        <p>
          ® U-SCOOTER – Todos os direitos reservados.
          <a id="footer-end-line-a" href="#">www.u-scooter.com.br</a>
        </p>
      </div>
    </div>
    <!-------------------FOOTER----------------------------------------------->
  </body>
</html>
