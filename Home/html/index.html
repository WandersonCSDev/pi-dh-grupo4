<!DOCTYPE html>
<html lang="pt-pt">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>U-SCOOTER</title>

        <!-------------------------------Estilos CSS------------------------------------------------>
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <!-- ============================ HEADER  ================================================= -->
        <header class="header"></header>

        <!-- ============================ BANNER/CARROSSEL  ======================================= -->
        <div class="box-carousel">
            <section class="carousel" aria-label="Gallery">
                <ol class="carousel__viewport">
                    <li
                        id="carousel__slide1"
                        tabindex="0"
                        class="carousel__slide"
                    >
                        <img src="../img/banner1.svg" alt="" />
                        ​
                        <div class="carousel__snapper">
                            <a href="#carousel__slide4" class="carousel__prev"
                                >to last slide</a
                            >
                            <a href="#carousel__slide2" class="carousel__next"
                                >to next slide</a
                            >
                        </div>
                    </li>
                    <li
                        id="carousel__slide2"
                        tabindex="0"
                        class="carousel__slide"
                    >
                        <img src="../img/banner2.svg" alt="" />
                        ​
                        <div class="carousel__snapper"></div>
                        <a href="#carousel__slide1" class="carousel__prev"
                            >to previous slide</a
                        >
                        <a href="#carousel__slide3" class="carousel__next"
                            >to next slide</a
                        >
                    </li>
                    <li
                        id="carousel__slide3"
                        tabindex="0"
                        class="carousel__slide"
                    >
                        <img src="../img/banner3.svg" alt="" />
                        ​
                        <div class="carousel__snapper"></div>
                        <a href="#carousel__slide2" class="carousel__prev"
                            >to previous slide</a
                        >
                        <a href="#carousel__slide4" class="carousel__next"
                            >to next slide</a
                        >
                    </li>
                </ol>
                <aside class="carousel__navigation">
                    <ol class="carousel__navigation-list">
                        <li class="carousel__navigation-item">
                            <a
                                href="#carousel__slide1"
                                class="carousel__navigation-button"
                                >to slide 1</a
                            >
                        </li>
                        <li class="carousel__navigation-item">
                            <a
                                href="#carousel__slide2"
                                class="carousel__navigation-button"
                                >to slide 2</a
                            >
                        </li>
                        <li class="carousel__navigation-item">
                            <a
                                href="#carousel__slide3"
                                class="carousel__navigation-button"
                                >to slide 3</a
                            >
                        </li>
                    </ol>
                </aside>
            </section>
        </div>
        <!-- ============================ TEXTO CONHEÇA NOSSOS PLANOS  =========================== -->
        <div class="container2">
            <h1>CONHEÇA NOSSOS PLANOS</h1>
        </div>

        <!-- ============================ PLANO PROFISSIONAL  ==================================== -->
        <div class="profissional">
            <a href=""> <img src="../img/profissional.svg" alt="" /> </a>
        </div>
        <div><p class="texto_profissional">Profissional</p></div>

        <!-- ============================ PLANO LAZER  =========================================== -->
        <div class="lazer">
            <a href=""> <img src="../img/lazer.svg" alt="" /> </a>
        </div>
        <div><p class="texto_lazer">Lazer</p></div>

        <!-- ============================ FOTO PREDIOS  =========================================== -->
        <div class="imagempredios"></div>

        <!-- ============================ FOOTER  ================================================= -->
        <footer class="footer"></footer>
    </body>
</html>
