<!DOCTYPE html>
<html lang="pt-pt">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>U-SCOOTER</title>

        <!-------------------------------Estilos CSS------------------------------------------------>
        <link rel="stylesheet" href="../css/style.css" />
    </head>
<body>
    <!-- ============================ HEADER  ================================================= -->
    <div class="header-container">
        <header>
            <div class="header-img-logo">
                <img
                    src="../img/u-scooterlogo.svg"
                    width="360px"
                    alt="U-SCOOTER logotipo"
                />
            </div>
            <div class="header-nav-bar">
                <nav>
                    <a href="#">Home</a>
                    <a href="#">Quem somos</a>
                    <a href="#">Como funciona</a>
                    <a href="#">Contato</a>
                </nav>
            </div>
            <div id="header-myItens">
                <img src="../img/myItens.svg" alt="" /> <br />
                <a href="#">Meus Itens</a>
            </div>
            <div id="header-login">
                <img src="../img/login.svg" alt="" /> <br />
                <a href="#">Login</a>
            </div>
        </header>
    </div>
    <!--====================================FINALIZAÇÃO DE COMPRA================================================-->
    <div class="fimcompra">
        <img src="../img/Caixa Quem Somos.svg" alt="" />
        <h1 class="fimcomprah1">FINALIZAÇÃO DE COMPRA</h1>
    </div>
    <!--=====================================imagem da moto======================================================-->
    <div class="imagemmoto">
        <img src="../img/bmw-r-1250-gs-premium.svg" alt="" />
    </div>
    <!--=====================================formulário==========================================================-->
    <div class="quadrorosa"></div>
    <div class="uso">
        <form>
            <label>Período de Uso</label>
            <br />
            <input type="text">
    </div>

    <div class="plano">
        <form>
            <label>Plano Adquirido</label>
            <br />
            <input type="text">
        </form>
    </div>

    <div class="adicionais">
        <form>
            <label>Adicionais</label>
            <br />
            <input type="text">
        </form>
    </div>

    <div class="valoradicionado">
        <form>
            <label>Valor a ser Adicionado</label>
            <br />
            <input type="text">
        </form>
    </div>

    <div class="valortotal">
        <form>
            <label>Valor Total a ser Cobrado</label>
            <br />
            <input type="text">
        </form>
    </div>

    <div class="finalizado">
        <form>
            <label>Contrato finalizado em</label>
            <br />
            <input type="date">
        </form>
    </div>
    <!--===========================================botão salvar=================================================-->
    <div class="botaosalvar">Salvar</div>
    <!--====================================OPÇÕES DE PAGAMENTO=================================================-->
    <div class="pagamento">
        <img src="../img/Caixa Quem Somos.svg" alt="" />
        <h1 class="pagamentoh1">OPÇÕES DE PAGAMENTO</h1>
    </div>
    <!--===================================botões das opções======================================================-->
    <div class="botaocartao">Cartão</div>
    <div class="botaopix">PIX</div>
    <div class="textopix"><h3>U-SCOOTER</br>CNPJ: 12.000.070/0001-22</h3></div>
    <div class="botaoretirada">PAGAR NA RETIRADA</div>
    <!--====================================imagem predio========================================================-->
    <div class="predio">
        <img src="../img/Cityscapes - Town.svg" alt="" />
    </div>
     <!--====================================FOOTER===============================================================-->
     <div class="footer-content fixed-bottom">
        <div class="footer-container">
          <footer>
            <div>
              <a href="#"
                ><img
                  id="minimal-logo"
                  src="../img/minimal_logo.svg"
                  alt="minimal-logo"
              /></a>
            </div>
            <div class="footer-contacts-info">
              <label id="Nossos-contatos">Nossos Contatos</label> <br />
              <img src="../img/Contact Call.svg" alt="contact Call icon" />
              <label>(11) 2404-4856</label> <br />
              <img src="../img/Contact Mail.svg" alt="" />
              <label>contato@u-scooter.com</label> <br />
              <img src="../img/Location.svg" alt="" />
              <label
                >Avenida das Bromélias, 960 - Moema - São Paulo - 07196-015</label
              >
              <br />
            </div>
            <div class="footer-social-a-icons">
              <a href="https://facebook.com"
                ><img src="../img/Facebook.svg" alt="facebook icon"
              /></a>
              <a href="https://instagram.com"
                ><img src="../img/Instagram.svg" alt="instagram icon"
              /></a>
              <a href="https://web.whatsapp.com/"
                ><img src="../img/Whatsapp.svg" alt=""
              /></a>
            </div>
          </footer>
        </div>
        <div id="footer-end-line">
          <p>
            ® U-SCOOTER – Todos os direitos reservados.
            <a id="footer-end-line-a" href="#">www.u-scooter.com.br</a>
          </p>
        </div>
      </div>
      <!-------------------FOOTER----------------------------------------------->
    
    
</body>    
</html>
