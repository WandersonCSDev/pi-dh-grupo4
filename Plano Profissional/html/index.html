<!DOCTYPE html>
<html lang="pt-pt">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>U-SCOOTER</title>

        <!-------------------------------Estilos CSS------------------------------------------------>
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <!-- ============================ HEADER  ================================================= -->
        <div class="header-container">
            <header>
                <div class="header-img-logo">
                    <img
                        src="../img/u-scooterlogo.svg"
                        width="360px"
                        alt="U-SCOOTER logotipo"
                    />
                </div>
                <div class="header-nav-bar">
                    <nav>
                        <a href="#">Home</a>
                        <a href="#">Quem somos</a>
                        <a href="#">Como funciona</a>
                        <a href="#">Contato</a>
                    </nav>
                </div>
                <div id="header-myItens">
                    <img src="../img/Sacola.svg" alt="" /> <br />
                    <a href="#">Meus Itens</a>
                </div>
                <div id="header-login">
                    <img src="../img/login.svg" alt="" /> <br />
                    <a href="#">Login</a>
                </div>
            </header>
        </div>
        <!--====================================TAG PROFISSIONAL========================================================-->
        <div class="profissional">
            <img src="../img/Caixa Quem Somos.svg" alt="" />
            <h1 class="profissionalh1">PROFISSIONAL</h1>
        </div>
        <!--====================================Imagem Central====================================================-->
        <div class="imagemcentral">
            <img src="../img/imagemprincipalpp.svg" alt="" />
        </div>
        <!--======================================Motos============================================================-->
        <div class="motoacessibilidade">
            <img src="../img/Acessibilidadepp.svg" alt="" />
            <h2 class="acessibilidade">Acessibilidade</h2>
        </div>

        <div class="motodeliveryelectric">
            <img src="../img/imagemdeliveryelectricpp.svg" alt="" />
            <h2 class="deliveryelectric">Delivery Electric</h2>
        </div>

        <div class="motodelivery">
            <img src="../img/imagemdeliverypp.svg" alt="" />
            <h2 class="delivery">Delivery</h2>
        </div>

        <div class="motobusiness">
            <img src="../img/imagembusinesspp.svg" alt="" />
            <h2 class="business">Business</h2>
        </div>
        <!--==========================================Depoimentos====================================================-->
        <div class="depoimento1">
            <img src="../img/Caixa Depoimento.svg" alt="" />
        </div>
        <div class="circulo1">
            <img src="../img/circulodepoimento.svg" />
            <h2 class="textodepoimento1">Depoimento</h2>
        </div>
        <div class="depoimento2">
            <img src="../img/Caixa Depoimento.svg" alt="" />
        </div>
        <div class="circulo2">
            <img src="../img/circulodepoimento.svg" />
            <h2 class="textodepoimento2">Depoimento</h2>
        </div>
        <div class="depoimento3">
            <img src="../img/Caixa Depoimento.svg" alt="" />
        </div>
        <div class="circulo3">
            <img src="../img/circulodepoimento.svg" />
            <h2 class="textodepoimento3">Depoimento</h2>
        </div>
        <div class="depoimento4">
            <img src="../img/Caixa Depoimento.svg" alt="" />
        </div>
        <div class="circulo4">
            <img src="../img/circulodepoimento.svg" />
            <h2 class="textodepoimento4">Depoimento</h2>
        </div>
        <!--===========================================imagem predio===============================================-->
        <div class="predio">
            <img src="../img/Cityscapes - Town.svg" alt="" />
        </div>
        <!--=============================================FOOTER=====================================================-->
        <div class="footer-content fixed-bottom">
            <div class="footer-container">
                <footer>
                    <div>
                        <a href="#"
                            ><img
                                id="minimal-logo"
                                src="../img/minimal-logo.svg"
                                alt="minimal-logo"
                        /></a>
                    </div>
                    <div class="footer-contacts-info">
                        <label id="Nossos-contatos">Nossos Contatos</label>
                        <br />
                        <img
                            src="../img/Contact Call.svg"
                            alt="contact Call icon"
                        />
                        <label>(11) 2404-4856</label> <br />
                        <img src="../img/Contact Mail.svg" alt="" />
                        <label>contato@u-scooter.com</label> <br />
                        <img src="../img/Location.svg" alt="" />
                        <label
                            >Avenida das Bromélias, 960 - Moema - São Paulo -
                            07196-015</label
                        >
                        <br />
                    </div>
                    <div class="footer-social-a-icons">
                        <a href="https://facebook.com"
                            ><img
                                src="../img/Facebook (1).svg"
                                alt="facebook icon"
                        /></a>
                        <a href="https://instagram.com"
                            ><img
                                src="../img/Instagram (1).svg"
                                alt="instagram icon"
                        /></a>
                        <a href="https://web.whatsapp.com/"
                            ><img src="../img/Whatsapp (1).svg" alt=""
                        /></a>
                    </div>
                </footer>
            </div>
            <div id="footer-end-line">
                <p>
                    ® U-SCOOTER – Todos os direitos reservados.
                    <a id="footer-end-line-a" href="#">www.u-scooter.com.br</a>
                </p>
            </div>
        </div>
        <!-------------------FOOTER----------------------------------------------->
    </body>
</html>
